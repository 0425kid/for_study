<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응원의 메시지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 50px;
        }
        .message-container {
            background-color: #fff;
            padding: 20px;
            margin: auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Node.js 백엔드 스터디 여러분, 화이팅!</h1>
        <p>여러분의 노력과 열정은 분명 큰 결실을 맺을 것입니다. 어려움이 있을 때마다 서로를 응원하고, 지식을 나누며 함께 성장해 나가는 모든 순간이 의미 있기를 바랍니다. 모든 도전이 여러분을 더 나은 개발자로 성장시킬 것입니다!</p>
    </div>
    <div class="footer">
        <p>Created with ♥ for the Node.js Backend Study Group</p>
    </div>
</body>
</html>
